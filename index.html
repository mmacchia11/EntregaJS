<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador</title>
    <link rel="stylesheet" href="./CSS/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

  </head>
  <body>


      <!-- para filtrar -->


      <h1>Filtrar</h1>
      <input
        type="text"
        id="formulario"
        class="form-control my-2"
        placeholder="Buscar"
      />
      <button class="btn btn-info mb-2" id="btn">Buscar</button>
      <button class="btn btn-info mb-2" id="btnOrdenar">Ordenar A-Z</button>

   


    <section class="seccion-dos">
      <h2 class="titulo-habilidades">Contenido</h2>

      <section class="habilidades" id="resultado">
        
          
      </section>
    </section>




    <h2>Ver mas tarde</h2>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Pelicula</th>
          <th scope="col">Quitar</th>
        </tr>
      </thead>
      <tbody id="verMasTarde">
      
      </tbody> 

</table>

    <script src="./JS/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <!--  <script src="./JS/sweetAlert.js"></script> -->
  </body>
</html>
